<p>ngfor works!</p>
<h2 *ngFor="let x of names">{{x}}</h2>
<h2 *ngFor="let x of names;index as i">{{i}}</h2><hr>
<h2 *ngFor="let x of names;even as e">{{e}}</h2><hr>
<h2 *ngFor="let x of names;odd as o">{{o}}</h2><hr>
<h3 *ngFor ="let x of emp | keyvalue ">{{x.key}}--{{x.value | json}}</h3>
<h3 *ngFor="let x of emp">
    <p *ngFor="let y of x |keyvalue">
        {{y.key}}--{{y.value}}
    </p><hr></h3>
